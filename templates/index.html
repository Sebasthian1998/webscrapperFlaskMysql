{% extends "layout.html" %}
{% block body %}

  <div class="row">
      <div class="col-md-5">
        <div class="card card-body">
            <form action="{{url_for('getAutor')}}" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Nombre y Apellido del Autor">
            </div>
            <button class="btn btn-primary btn-block" type="submit">
                Buscar 
            </button>
            </form>
        </div>
    </div>
    <div class="col-md-7">
      <table class="table table-striped table-hover table-bordered table-sm bg-white">
        <thead>
          <tr>
            <td>Autor</td>
            <td>Numero de Citaciones</td>
            <td>Ver</td>
          </tr>
        </thead>
        <tbody>
          {% for contact in contacts %}
          <tr>
            <td>{{contact.0[0]}}</td>
            <td>{{contact.1}}</td>
            <td><form action="{{url_for('verAutor')}}" method="POST"> <input type="hidden" name="autor" value="{{contact.0[0]}}">
                 <button type="submit" class="btn btn-info">Ver</button></form></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
